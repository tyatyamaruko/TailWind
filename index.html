<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>TailWind</title>
</head>

<body>
    <div class="container mx-auto px-8">
        <h1 class="text-4xl font-bold text-center">container</h1>
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Button-1</button>
        <hr class="my-2">
        <button class="bg-green-500 hover:bg-green-700 text-white font-bold px-4 py-2 rounded">Button-2</button>
        <hr class="my-2">
        <button class="bg-red-500 hover:bg-red-700 text-white font-bold px-4 py-2 rounded">Button-3</button>
        <hr class="my-2">
        <button
            class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
            Button-4
        </button>
    </div>

    <div class="flex flex-row">
        <div class="flex-1 bg-blue-400 text-center text-white p-2 m-1">1</div>
        <div class="flex-1 bg-blue-400 text-center text-white p-2 m-1">2
        </div>
        <div class="flex-1 bg-blue-400 text-center text-white p-2 m-1">3
        </div>
        <div class="flex-1 bg-blue-400 text-center text-white p-2 m-1">4
        </div>
    </div>
    <div class="flex flex-wrap">
        <div class="w-72 bg-blue-400 text-center text-white p-2 m-1">1</div>
        <div class="w-72 bg-blue-400 text-center text-white p-2 m-1">2
        </div>
        <div class="w-72 bg-blue-400 text-center text-white p-2 m-1">3
        </div>
    </div>

    <div class="grid grid-cols-3 gap-2">
        <div class="bg-blue-400 text-center text-white p-2 rounded">1
        </div>
        <div class="bg-blue-400 text-center text-white p-2 rounded">2
        </div>
        <div class="bg-blue-400 text-center text-white p-2 rounded">3
        </div>
        <div class="bg-blue-400 text-center text-white p-2 rounded">4
        </div>
        <div class="bg-blue-400 text-center text-white p-2 rounded">5
        </div>
    </div>
</body>

</html>
